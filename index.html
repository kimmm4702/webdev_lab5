<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<h1>Volunteer Form</h1>
	<form method="post" method="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
		<fieldset>
		<legend><label>My Info</label></legend>
		<div><label>first name: <input type="text" name="text_field" placeholder="first name" maxlength="20"></label></div>
		<div><label>last name: <input type="text" name="text_field" placeholder="last name"maxlength="20"></label></div>
		<div><label>phone: <input type="phone" name="phone_field" placeholder="phone here"maxlength="20"></label></div>
		<div><label>email: <input type="email" name="email_field" placeholder="email here"maxlength="20"></label></div>
		<div>Gender:</div>
		<div>
			<label>Male<input type="radio" name="radio_field" value="m"></label>
			<label>Female<input type="radio" name="radio_field" value="f"></label>
		</div>
		<div>Age:</div>
		</fieldset>
		<fieldset>
		<legend>My Availability</legend>
		<h3>Days Available:</h3>
		<div>
			<div><label>Sunday <input type="checkbox" name="checkbox_field[]" value="sunday"></label></div>
			<div><label>Monday <input type="checkbox" name="checkbox_field[]" value="monday"></label></div>
			<div><label>Tuesday <input type="checkbox" name="checkbox_field[]" value="tuesday"></label></div>
			<div><label>Wednesday <input type="checkbox" name="checkbox_field[]" value="wednesdat"></label></div>
			<div><label>Thursday <input type="checkbox" name="checkbox_field[]" value="thursday"></label></div>
			<div><label>Friday <input type="checkbox" name="checkbox_field[]" value="friday"></label></div>
			<div><label>Saturday <input type="checkbox" name="checkbox_field[]" value="saturday"></label></div>

			<label for="our_textarea">Comments</label>
			<textarea cols="30" rows="10" name="textarea_field"></textarea>
		</div>
		</fieldset>
</body>
