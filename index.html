<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<h1>Volunteer Form</h1>
	<form method="post" method="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
		<fieldset>
		<legend><label>My Info</label></legend>
		<div><label>first name: <input type="text" name="first_name_field" placeholder="first name" maxlength="20"></label></div>
		<div><label>last name: <input type="text" name="last_name_field" placeholder="last name"maxlength="20"></label></div>
		<div><label>phone: <input type="phone" name="phone_field" placeholder="phone here"maxlength="20"></label></div>
		<div><label>email: <input type="email" name="email_field" placeholder="email here"maxlength="20"></label></div>
		<div>Gender:</div>
		<div>
			<label>Male<input type="radio" name="gender_field" value="m"></label>
			<label>Female<input type="radio" name="gender_field" value="f"></label>
		</div>
		<div>Age:</div>
		<div>
			<select name="age_field">
				<option value ="under 18">under 18</option>
				<option value="over 18">over 18</option>
			</select>
		</div>
		</fieldset>
		<fieldset>
			<legend>My Availability</legend>
			<h3>Days Available:</h3>
			<div>
				<div><label>Sunday <input type="checkbox" name="available_field[]" value="sunday"></label></div>
				<div><label>Monday <input type="checkbox" name="available_field[]" value="monday"></label></div>
				<div><label>Tuesday <input type="checkbox" name="available_field[]" value="tuesday"></label></div>
				<div><label>Wednesday <input type="checkbox" name="available_field[]" value="wednesdat"></label></div>
				<div><label>Thursday <input type="checkbox" name="available_field[]" value="thursday"></label></div>
				<div><label>Friday <input type="checkbox" name="available_field[]" value="friday"></label></div>
				<div><label>Saturday <input type="checkbox" name="available_field[]" value="saturday"></label></div>
				<label><h3>Comments</h3></label>
				<textarea cols="7" rows="12" name="comments_field"></textarea>
			</div>
		</fieldset>
		<input type="hidden" name="hidden_field" value="kdominguez">
		<input type="Submit Query">
	</form>
</body>
